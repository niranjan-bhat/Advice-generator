<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Manrope"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Advice generator app</title>
  </head>
  <body>
    <main>
      <div class="card">
        <p class="heading">ADVICE&nbsp;#<span id="advice-count">123</span></p>
        <p class="advice">
          "The perfect project if you're learning how to interact with 3rd-party
          APIs. This challenge uses the Advice Slip API to generate random
          quotes of advice."
        </p>
        <div class="image-container">
          <img src="images\pattern-divider-desktop.svg" alt="error" />
        </div>
        <div class="btn">
          <img src="images\icon-dice.svg" alt="error" />
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
